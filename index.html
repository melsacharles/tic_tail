<!DOCTYPE html>

	<html>

		<head>
			<title>Tictail</title>
			<link type="text/css" rel="stylesheet" href="stylesheet.css"/>	
			<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
			
	
		</head>
	

		<body>
	<!--PLEASE NOTE: Header starts here-->
			<header class="header"> 
				<div class="fixed">
					<a href> <img class= "tictail_logo" src= "tictail_logo181x50.png" alt="tictail_picture"/> </a>
				</div>

				<h2> Technical Recruiter</h2>
				<h3> Stockholm, Sweden Operations</h3>
			</header>

	<!--PLEASE NOTE: Content starts here-->


			<div class="content_form ">
	
			<section class ="">
				<p class ="submit_application">Submit Application </p>		
				<p>Resume/CV <input type="text" class="resume" name="resume"/> </p>
				<p>Full Name<span>*</span> <input type="text" class="full_name" name="full_name"/></p>
				<p>Email<span>*<span> <input type="text" class="email" name="email"/></p>
				<p>Phone <input type ="text" class="phone" name="phone"/></p>
				<p>Current Company<input type="text" class="current_company" name="current_company"/></p>

			</section>
	
			<div class ="">
				<p class="links">Links </p>
				<p>LinkedIn URL <input type="text" class="linkedin" name="linkedin_url"/></p>
				<p>Github URL <input type="text" class="github" name="github_url"/></p>			
				<p>Portfolio URL <input type="text" class="portfolio" name="portfolio_url"/></p>
			</div>

			<div class ="">
				<p class ="Additional_info"> Additional info</p>
				<textarea name="comments" class="comments"> Add a coverletter or anything else you want to share. </textarea>
			</div>
			</div>


	<!--PLEASE NOTE: Footer starts here-->
			<footer class= "footer"> 
			
				<p class="footer_tt_homepage">
					<a href= "https://tictail.com"> Tictail Home Page </a>
				</p>
				<p class="footer_jobs_powered">
					<a href= "https://lever.co"> Jobs powered by </a>
				   	<a href= "https://lever.co"> <img src="lever_logo.png" class="lever_logo"/> </a>
				</p>

			</footer>


		</body>

	</html>
