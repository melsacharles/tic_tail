<!DOCTYPE html>
<html>

	<head>
		<title>Tictail</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>	
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	</head>


	<body>
<!-- Begin Header Section -->
		<nav class="navigation">
			<div class="container">
				<a href=""> <img class= "tictail-logo" src= "tictail.png" alt="tictail-picture"/> </a>
			</div>
		</nav>

<!-- Begin Content Section -->
		
		<div class="scroll">		
		<header class="heading">
			<div class="container">
				<h2> Technical Recruiter</h2>
				<h3> STOCKHOLM, SWEDEN &nbsp;OPERATIONS</h3>
			</div>
		</header>

		<section class="application-form">
			<form class="container content-form">

				<fieldset>
					<legend>SUBMIT YOUR APPLICATION</legend>
					<p>
						<label for="resume">Resume/CV</label>
						<button class="top-button" name="resume" id="resume">ATTACH RESUME/CV</button>
					</p>
					<p>
						<label for="full_name">Full Name<em>*</em></label>
						<input type="text" name="full-name" id="full_name"/>
					</p>
					<p>
						<label for = "email">Email<em>*</em></label>
						<input type="text" name="email" id="email"/>
					</p>

					<p>	<label for = "phone">Phone<em>*</em></label> 
						<input type ="text" name="phone" id="phone"/>
					</p>
					<p>						
						<label for = "current_email">Current Company<em>*</em></label> 						<input type="text" name="current-company" id="current_email"/>
					</p>
				</fieldset>

				<fieldset>
					<legend>LINKS</legend>

					<p>
						<label for="linkedin">Linkedin Url</label>
						 <input type="text" name="linkedin-url" id="linkedin"/>
					</p>
					<p>
						<label for="github">Github Url</label>
						<input type="text" name="github-url" id="github"/>
					</p>	
					<p>
						<label for="portfolio">Portfolio URL</label>
						<input type="text" name="portfolio-url" id="portfolio"/></p>
				</fieldset>

				<fieldset id="comments">
					<legend> ADDITIONAL INFORMATION</legend>
						
					<textarea name="comments" class="comments"> Add a cover letter or anything else you want to share. 
					</textarea>
				
				</fieldset>

				<fieldset>
					<p id="bottom_button">
					 <button class="bottom-button"> SUBMIT APPLICATION</button> 
					</p>					

				</fieldset>
			</form>
		</section>
	

<!--Begin footer section-->
		<footer class= "footer"> 
			<div class="container">		
				<p class="footer-tt-homepage">
					<a href= "https://tictail.com"> Tictail Home Page </a>
				</p>
				<p class="footer-jobs-powered">
					<a href= "https://lever.co"> Jobs powered by </a>
				   	<a href= "https://lever.co" > <img src="lever-logo.png" class="lever-logo" 						   alt="imagine-of-lever-logo"/> 
					</a>
			</div>
			
		</footer>
			</div>
	</body>
</html>
